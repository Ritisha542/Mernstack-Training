<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan, Colspan, and Background Image</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    <h1>Sample Table with Rowspan, Colspan, and Background Image</h1>

    <table class="styled-table">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact Info</th>
            <th rowspan="2">Country</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>+123456789</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>+987654321</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td rowspan="2">Alex Johnson</td>
            <td>alex@example.com</td>
            <td>+555123456</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>alex2@example.com</td>
            <td>+555654321</td>
            <td>UK</td>
        </tr>
    </table>

</body>
</html>
