<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Center</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>dream center</h1>
                <p>Care, Support, Empower</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">What We Do</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#" class="donate-btn">Donate Now</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h2>Making More of Every Gift</h2>
            <p>No child should be forgotten</p>
            <a href="#" class="cta-btn">What We Do</a>
        </div>
        <div class="banner-image">
            <img src="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Child Image">
        </div>
    </section>

    <section class="signup">
        <h3>Sign Up & Stay Connected</h3>
        <form action="#">
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>

</body>
</html>
