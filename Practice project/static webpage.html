<!DOCTYPE html>
<html>
<head>
  <title>HTML Text Formatting Tags</title>
</head>
<body>
  <h1>HTML Text Formatting Tags</h1>
  <table>
  <tr>
  <th>Tag</th>
  <th>Description</th>
  </tr>
  <tr>
  <td><strong>&lt;strong&gt;</strong></td>
  <td>Defines important text</td>
  </tr>
  <tr>
  <td><em>&lt;em&gt;</em></td>
  <td>Defines emphasized text</td>
  </tr>
  <tr>
  <td><u>&lt;u&gt;</u></td>
  <td>Defines underlined text</td>
  </tr>
  <tr>
  <td><s>&lt;s&gt;</s></td>
  <td>Defines strikethrough text</td>
  </tr>
  <tr>
  <td><sub>&lt;sub&gt;</sub></td>
  <td>Defines subscripted text</td>
  </tr>
  <tr>
  <td><sup>&lt;sup&gt;</sup></td>
  <td>Defines superscripted text</td>
  </tr>
  <tr>
  <td><mark>&lt;mark&gt;</mark></td>
  <td>Defines marked/highlighted text</td>
  </tr>
  <tr>
  <td><code>&lt;code&gt;</code></td>
  <td>Defines computer code text</td>
  </tr>
  </table>
</body>
</html>
