<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <p>Enter your admmision information in the below form</p>
    <label for="First Name">First Name</label>
    <input type="text" placeholder="First Name">&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="Last Name">Last Name</label>
    <input type="text" placeholder="Last Name">
    <br>
    <br>
    <input type="date">
    <br>
    <br>
    <label for="Phone">Phone</label>
    <input type="Phone" placeholder="Phone">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="Email">
    <br>
    <br>
    <label for="address">Address</label>
    <br>
    <input type="text" placeholder="Address" id="address">
    <br>
    <br>
    <input type="city" placeholder="City">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="state" placeholder="State">
    <br>
    <br>
    <input type="Zip Code" placeholder="Zip Code">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="country" placeholder="Country">
    <br>
    <br>
    <label for="gender">Gender</label>
    <br>
    <br>
    <input type="radio" placeholder="radio">
    <span>Male</span>
    <input type="radio" placeholder="radio">
    <span>Female</span>
    <br>
    <br>
    <p>Please select the courses you would like to attend</p>
    <input type="radio" placeholder="radio">
    <span>Course-1</span>
    <br>
    <br>
    <input type="radio" placeholder="radio">
    <span>Course-2</span>
    <br>
    <br>
    <input type="radio" placeholder="radio">
    <span>Course-3</span>
    <br>
    <br>
    <input type="radio" placeholder="radio">
    <span>Course-4</span>
    <br>
    <br>
    <input type="radio" placeholder="radio">
    <span>Course-5</span>
    <br>
    <br>
    <input type="radio" placeholder="radio">
    <span>Course-6</span>
    <br>
    <br>
    <label for="Name of Parent or Guardian">Name of Parent or Guardian</label>
    <br>
    <br>
    <input type="First name">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="Second name">
    <br>
    <br>
    <button>Register</button>
   <p>Thankyou for filling this form</p>
    



    


   

</body>
</html>
